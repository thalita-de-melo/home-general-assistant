<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que vamos fazer?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="p-5">
                    <!-- Show movie -->
                    <!-- Get gif from imgs folder -->
                    {% load static %}
                    <img src="{% static 'michael.gif' %}" class="img-fluid mb-4">
                    <!-- <img src="{{movie_image}}" class="img-fluid" alt="..."> -->
                    <h1 class="mb-4">{{movie}}</h1>
                    <form method="post" action="{% url 'change-movie-status' movie.id %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Beleza vamos ver</button>
                            <a class="btn btn-primary mt-2" href="../random">Escolha outro</a>
                            <a class="btn btn-danger mt-2" href="../../home">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
