<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>O que vamos fazer?</title>
</head>
<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="d-grid gap-2 col-6 mx-auto">
            <!--show movie-->
            <!-- get gif from imgs folder-->
            {% load static %}
            <img src="{% static 'michael.gif' %}" class="mx-auto img-fluid">
            <!-- <img src="{{movie_image}}" class="img-fluid" alt="..."> -->
            <h1 class=" mx-auto p-5">{{movie}}</h1>
            <form  class="d-grid gap-2 col-6 mx-auto" method="post" action="{% url 'change-movie-status' movie.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Beleza vamos ver</button>
                <a class="btn btn-primary" href="../random">Escolha outro</a>
                <a type="button" class="btn btn-danger" href="../../home">Voltar</a>
            </form>
            
          </div>
    </div>
